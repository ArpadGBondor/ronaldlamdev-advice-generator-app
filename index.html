<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Font: Manrope (Weight: 800) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1>
          Advice #<span id="slip-id"></span
          ><!-- Advice ID goes here -->
        </h1>
        <blockquote id="advice"><!-- Advice text goes here --></blockquote>
        <div class="divider-container">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="./images/pattern-divider-desktop.svg"
            />
            <img src="./images/pattern-divider-mobile.svg" alt="" />
          </picture>
        </div>
        <button id="getAdviceBtn" class="dice-button" aria-label="Click to roll dice">
          <img id="dice-image" class="roll-dice" src="./images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
